

<div class="modal fade" id="Registro" role="dialog">
   <div class="modal-dialog">
     <div class="modal-content">

       <div id="_AJAX_REG_"> </div>

       <div class="modal-header ">
         <button type="button" class="close" data-dismiss="modal">&times;</button>
         <h5 style="color:blue;"><span class="glyphicon glyphicon-lock"></span> Registro</h5>
       </div>
       <div class="modal-body">
         <div role="form" onkeypress="return runScriptReg(event)">
           <div class="form-group">
             <label for="usrname input-sm"><span class="glyphicon glyphicon-user"></span> Usuario</label>
             <input type="text" class="form-control input-sm" id="user_reg" placeholder="Introduce un nombre de usuario" autofocus>
           </div>
           <div class="form-group">
             <label for="usrname input-sm"><span class="glyphicon glyphicon-envelope"></span> Email</label>
             <input type="email" class="form-control  input-sm" id="email_reg" placeholder="Introduce tu correo electrónico">
           </div>
           <div class="form-group">
             <label for="psw input-sm"><span class="glyphicon glyphicon-eye-open"></span> Contraseña</label>
             <input type="password" class="form-control input-sm" id="pass_reg" placeholder="Introduce tu contraseña">
           </div>
           <div class="form-group ">
             <label for="psw_two input-sm"><span class="glyphicon glyphicon-eye-open"></span> Repite tu Contraseña</label>
             <input type="password" class="form-control input-sm" id="pass_reg_dos" placeholder="Introduce tu contraseña de nuevo">
           </div>
           <div class="checkbox">
             <label><input type="checkbox" id="tyc_reg" value="1" checked>Acepto los T&C</label>
           </div>
           <button type="button input-sm" class="btn btn-default btn-info btn-block" onclick="goReg()"><span class="glyphicon glyphicon-off"></span> Registrarme</button>
         </div>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-default btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
       </div>
     </div>
   </div>
 </div>

   <script src="vista/public/js/register.js"></script>
