
   <script src="vista/public/js/login.js"></script>
  <div class="container">



    <!-- Modal -->
    <div  class="modal fade" id="Login" role="dialog">
       <div class="modal-dialog ">
         <div class="modal-content">

           <div id="_LOGIN_"></div>

           <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal">&times;</button>
         <label for="psw"><span class="glyphicon glyphicon-log-in"></span>  Inicio Sesion</label>
           </div>
           <div class="modal-body">
             <div role="form" onkeypress="return runScriptLogin(event)">
               <div class="form-group ">
                 <label for="usrname_or_email"><span class="glyphicon glyphicon-user"></span> Usuario o Email</label>
                 <input type="text" class="form-control "  id="user_login" placeholder="Introducir Email" required>
               </div>
               <div class="form-group ">
                 <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Contraseña</label>
                 <input type="password" class="form-control " id="pass_login" placeholder="Introducir Contraseña" required>
               </div>

               <button type="button " class="btn btn-default btn-info " onclick="gologin()"><span class="glyphicon glyphicon-off"></span> Iniciar Sesión</button>
             </div>
           </div>
           <div class="modal-footer">

           </div>
         </div>
       </div>
     </div>
  </div>
